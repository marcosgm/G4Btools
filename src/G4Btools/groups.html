<html>
	<head>
    	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    </head>
  <body>
    Mostrando Google Groups visibles al usuario {{username}} para el dominio {{domain}}<br/>
	<ul>
	{% for g in grupos %}
		<li>{{g.name}}, permission={{g.emailPermission}}</li>
		<ul type="disc">
			{% for email in g.members %}
			<li>{{email}}</li>
			{% endfor %}			
		</ul>
	{% endfor %}
	</ul>
  </body>
</html>
